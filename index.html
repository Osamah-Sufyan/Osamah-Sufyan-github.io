<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>مجلة المعرفة</title>
<script>
function loadContent(page) {
    const contentArea = document.getElementById('content-area');
    fetch(page)
        .then(response => response.text())
        .then(data => {
            contentArea.innerHTML = data;
        })
        .catch(err => console.log(err));
}
</script>
</head>
<body>

<header>مجلة المعرفة</header>

<ul class="tabs">
    <li class="tab" onclick="loadContent('main.html')">الرئيسية</li>
    <li class="tab" onclick="loadContent('team.html')">فريق العمل</li>
    <li class="tab" onclick="loadContent('articles.html')">جميع المقالات</li>
    <li class="tab" onclick="loadContent('contact.html')">تواصل معنا</li>
</ul>

<div id="content-area">
    <!-- Content will be loaded here -->
</div>

<footer>&copy; 2024 مجلة المعرفة. جميع الحقوق محفوظة.</footer>

</body>
</html>
